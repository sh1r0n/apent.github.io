<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Show</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">		
		<script src="js/pomodoro2.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<Body>
	<div class="Inhaut">
		<div class="Header">
			<h1><img src="Flyer_Mareky_NYE_006.png" class="mareky" alt="Mareky Title"></h1>
		</div>
		<div class="content">
			<h2 id="headline">Strictly good vibes only!</h2>
			<div class="timer">
			  <div id="countdown">
				<ul>
					<li><span id="days">00</span>Days</li>
					<li><span id="hours">00</span>Hours</li>
					<li><span id="minutes">00</span>Minutes</li>
					<li><span id="seconds">00</span>Seconds</li>
				</ul>
			  </div>
			  <div id="content" class="emoji">
				<span>Happy</span>
				<span>New</span>
				<span>Year</span>
			  </div>
			</div>
		</div>
		<div class="footer">
			<ul>
				<li><img src="footer.png" class="labor" alt="Labor5"></li>
			</ul>
		</div>
	</div>
	</Body>
</html>
